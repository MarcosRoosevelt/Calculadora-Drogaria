<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Concentração de Drogas</title>
  </head>
  <body>
    <div id="values">
      <h1>Calculadora</h1>
      <label for="ml-hr">Ml/Hr: </label>
      <input type="number" name="ml-hr" />

      <label for="peso">Peso (kg) </label>
      <input type="number" name="peso" />

      <label for="mg-soro">Total de mg no soro: </label>
      <input type="number" name="mg-soro" />

      <label for="ml">Ml (Soro de 250ml ou 500 ml): </label>
      <input type="number" name="ml" />
    </div>

    <div id="button">
      <input type="button" value="Calcular" />
    </div>

    <div id="outcome">
      <input type="number" name="outcome" />
      <label for="result">mcg/kg/min</label>
    </div>

    <div id="reset">
        <input type="button" value="Reset">
    </div>
  </body>
</html>
